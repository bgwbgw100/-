<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
<div class="content">
    <div class="header">
        <h1>사용자 관리</h1>
    </div>
    <div>
        <h2>사용자 목록</h2>
        <table>
            <tr>
                <th>사용자 ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>권한</th>
                <th>비밀번호 초기화</th>
            </tr>
            <!-- 이 부분은 서버에서 동적으로 사용자 목록을 생성하는 곳입니다 -->
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>hong@example.com</td>
                <td>
                    <select>
                        <option value="user">사용자</option>
                        <option value="admin">관리자</option>
                    </select>
                    <button class="btn">변경</button>
                </td>
                <td><button class="btn">초기화</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>김철수</td>
                <td>kim@example.com</td>
                <td>
                    <select>
                        <option value="user">사용자</option>
                        <option value="admin">관리자</option>
                    </select>
                    <button class="btn">변경</button>
                </td>
                <td><button class="btn">초기화</button></td>
            </tr>
            <!-- 추가 사용자 목록은 여기에 -->
        </table>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const resetButtons = document.querySelectorAll(".btn");
        resetButtons.forEach(button => {
            button.addEventListener("click", function() {
                if (this.textContent === "초기화") {
                    const userEmail = this.closest("tr").querySelector("td:nth-child(3)").textContent;
                    // 비밀번호 초기화 로직을 여기에 추가
                    alert(`임시 비밀번호가 ${userEmail}로 전송되었습니다.`);
                } else {
                    const userId = this.closest("tr").querySelector("td:first-child").textContent;
                    const newRole = this.previousElementSibling.value;
                    // 권한 변경 로직을 여기에 추가
                    alert(`사용자 ${userId}의 권한이 ${newRole}(으)로 변경되었습니다.`);
                }
            });
        });
    });
</script>
</body>
</html>
