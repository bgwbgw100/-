<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        .btn {
            background-color: #1abc9c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #16a085;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #1abc9c;
        }
        .search-bar {
            float: right;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }
        .search-bar button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #1abc9c;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/admin/home">대시보드</a>
    <a href="#users">사용자 관리</a>
    <a href="/admin/management/menu">메뉴 관리</a>
    <a href="/admin/management/board">게시판 관리</a>
    <a href="#logout">로그아웃</a>
</div>

<div class="content">
    <div class="header">
        <h1>사용자 관리</h1>
    </div>
    <div>
        <div class="search-bar">
            <form action="/search" method="GET">
                <input type="text" name="query" placeholder="이름 또는 아이디로 검색">
                <button type="submit">검색</button>
            </form>
        </div>
        <h2>사용자 목록</h2>
        <table id="userTable">
            <tr>
                <th>사용자 ID</th>
                <th>이름</th>
                <th>이메일</th>
                <th>권한</th>
                <th>비밀번호 초기화</th>
            </tr>
            <!-- 이 부분은 서버에서 동적으로 사용자 목록을 생성하는 곳입니다 -->
            <tr th:each="user : ${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}">홍길동</td>
                <td th:text="${user.email}">hong@example.com</td>
                <td>
                    <select>
                        <option value="user" th:selected="${user.power == 'B'}">사용자</option>
                        <option value="admin" th:selected="${user.power == 'A'}">관리자</option>
                    </select>
                    <button class="btn">변경</button>
                </td>
                <td><button class="btn">초기화</button></td>
            </tr>

            <!-- 추가 사용자 목록은 여기에 -->
        </table>
    </div>
</div>

<div class="pagination">
    <a href="#" th:unless="${page.perPage == 1}" th:href="@{/admin/management/user(perPage=${prePage})}">&laquo;</a>
    <span th:each="i : ${#numbers.sequence(page.startDisplayPage, page.endDisplayPage)}">
        <a href="#" th:href="@{/admin/management/user( perPage=${i})}" th:text="${i}" th:class="${page == i ? 'active' : ''}"></a>
    </span>
    <a href="#" th:unless="${page == page.maxPage}" th:href="@{/admin/management/user(perPage=${nextPage})}">&raquo;</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const resetButtons = document.querySelectorAll(".btn");
        resetButtons.forEach(button => {
            button.addEventListener("click", function() {
                if (this.textContent === "초기화") {
                    const userEmail = this.closest("tr").querySelector("td:nth-child(3)").textContent;
                    // 비밀번호 초기화 로직을 여기에 추가
                    alert(`임시 비밀번호가 ${userEmail}로 전송되었습니다.`);
                } else {
                    const userId = this.closest("tr").querySelector("td:first-child").textContent;
                    const newRole = this.previousElementSibling.value;
                    // 권한 변경 로직을 여기에 추가
                    alert(`사용자 ${userId}의 권한이 ${newRole}(으)로 변경되었습니다.`);
                }
            });
        });
    });
</script>
</body>
</html>
